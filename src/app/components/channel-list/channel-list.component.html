<ul class="channels">
  <li class="channel" [ngClass]="{'active-channel': (selectedChannel | async) === channel}"
    *ngFor="let channel of availableChannels" (click)="channelsService.changeChannel(channel)">
    <p class="name-time">
      <span class="name">{{ channel }} Channel</span>
    </p>
  </li>
</ul>
