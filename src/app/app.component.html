<div class="container">
  <div class="page-title">
    <div class="row gutters">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
        <h5 class="title">1 day chat App</h5>
        <p>All messages will be deleted at every 00:00 UTC</p>
      </div>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="row gutters">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card m-0">
          <div class="row no-gutters">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
              <div class="options-container">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">1. Choose your user</label>
                  <select class="form-control" id="exampleFormControlSelect1" #userSelect
                    (change)="onUserChanged(userSelect.value)">
                    <option *ngFor="let user of availableUsers" [value]="user">{{ user }}</option>
                  </select>
                </div>
                <p>2. Choose your Channel</p>
                <ul class="channels">
                  <li class="channel" [ngClass]="{'active-channel': selectedChannel === channel}"
                    *ngFor="let channel of availableChannels" (click)="onChannelChanged(channel)">
                    <p class="name-time">
                      <span class="name">{{ channel }} Channel</span>
                    </p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
              <div class="selected-channel">
                <span>{{ selectedChannel }} Channel</span>
              </div>
              <app-chat-window [selectedChannel]="selectedChannel" [selectedUser]="selectedUser" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
